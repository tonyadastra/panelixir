{% if data|length >= 2 %}
    {% for entry in data %}
    <my-card data-stage={{entry[1]}} data-expand='{{entry[2]}}' data-img='{{entry[3]}}' data-intro='{{entry[4]}}'
        data-country='{{entry[5]}}' data-vactype='{{entry[6]}}'>
    </my-card>
    {% endfor %}
{% else %}
    {% if data|length > 0 %}
    {% for entry in data %}
    <my-card data-stage={{entry[1]}} data-expand='{{entry[2]}}' data-img='{{entry[3]}}' data-intro='{{entry[4]}}'
        data-country='{{entry[5]}}' data-vactype='{{entry[6]}}'>
    </my-card>
    {% endfor %}
    <div style="height: 8rem;"></div>
    {% else %}
    <h5 class="text-center" style="color: darkslateblue; margin-top: 1rem; font-size: 0.8rem;"> Currently there are no results available </h5>
    <div style="height: 10rem;"></div>
    {% endif %}
{% endif %}
