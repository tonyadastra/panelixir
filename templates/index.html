      }
    .heading {
        margin-top: 1.5rem;

        font-weight: bold;

<body>
<div class="jumbotron">
    <div class="row">
        <div class="column-lg-4">
            <h3>Coronavirus Vaccine and Treatment Tracking</h3>
        </div>
    </div>
</div>

<div class="container">
    <div class="imgbox">

        <div class="centered">
        <blockquote class="blockquote">
            <p class="q">An arrow can only be shot by pulling it backward. So when life is dragging
            you back with difficulties, it means that it's going to launch you into something great.</p>
            <p class="author">-- Paulo Coelho</p>
        </blockquote>
        </div>
    </div>
</div>

<div class="heading">
    <h1 class="bold">Who is the first to develop a vaccine?</h1>
</div>

</body>
</html>
