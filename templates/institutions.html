<!--Total Rows: {{ total_rows }}-->
{% if data|length >= 2 %}
    {% include 'card.html' %}
{% else %}
    {% if data|length > 0 %}
        {% include 'card.html' %}
        <div class="blank-1" style="height: 20rem;"></div>
    {% else %}
        <h5 class="text-center no-results mt-5" style="color: darkslateblue;"> Currently there are no results available </h5>
        <div class="blank-2" style="height: 35rem;"></div>
    {% endif %}
{% endif %}
